<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-md p-6 mt-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center">Login</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div class="mt-4 space-y-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-white
                        {% if message.tags == 'success' %} bg-green-500
                        {% elif message.tags == 'error' %} bg-red-500
                        {% else %} bg-yellow-500 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->

            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>

</body>
</html>
