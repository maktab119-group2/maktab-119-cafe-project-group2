{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #btn_violet_update {
        padding: 15px 30px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #a227f4;
        color: white;
        }
    #btn_violet_update:hover{
        background-color: #03f103;
    }
    #btn_violet_delete {
        padding: 15px 30px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #a227f4;
        color: white;
        }
    #btn_violet_delete:hover{
        background-color: #e60000;
    }
    #div_btn{
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    img{
        object-position: center;
        border: 1px solid #000;
        padding: 10px;
        background-color: #f0f0f0;
        height: 350px;
    }
    section{
        text-align: start;
        line-height: 2;
        display: flex;
        justify-content: center;
        gap: 100px;
        padding: 50px 0;
    }
    #div_book{
        padding: 100px 0;
    }
    
</style>
<body>
<section>
    {% for i in item %}
        <div id="div_book">
            <p> {% trans "Product Name" %} : {{ i.name }}</p>
            <p>{% trans "Price" %} : {{ i.price }}</p>
            <p>{% trans "Description" %} : {{ i.description }}</p>
            <p>{% trans "Discount" %} : {{ i.discount }}</p>
            <p>{% trans "Image" %} : {{ i.image }}</p>
        </div>
        <div>
            <img src="{{ item.image.url }}" alt="{{ item.image }}">
        </div>
    {% endfor %}
</section>
</body>
<div id="div_btn">
    <button id="btn_violet_update" onclick="showUpdateBookPage()">% trans "Update" %}</button>
    <button id="btn_violet_delete" onclick="showDeleteBookPage()">% trans "Delete" %}</button>
</div>
<script>
    function showUpdateBookPage() {
        window.location.href = 'http://127.0.0.1:8000/update/{{ item.id }}'
    }

    function showDeleteBookPage() {
        window.location.href = 'http://127.0.0.1:8000/delete/{{ item.id }}'
    }
</script>
</html>
