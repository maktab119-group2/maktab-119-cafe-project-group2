{% load static %}
{% load i18n %}
{% include 'link & script.html' %}
{% block main %}
<section>
    <h2>{% trans "Payment Details" %}</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="payment-method">{% trans "Payment Method" %}</label>
            <select id="payment-method" name="payment_method" class="form-control">
                <option value="credit_card">{% trans "Credit Card" %}</option>
                <option value="debit_card">{% trans "Debit Card" %}</option>
                <option value="cash">{% trans "Cash" %}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">{% trans "Amount" %}</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{% trans "Pay Now" %}</button>
    </form>
    
    {% if payment_success %}
    <p class="success-message">{% trans "Payment Successful!" %}</p>
    {% endif %}
</section>
{% endblock main %}
